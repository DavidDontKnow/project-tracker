<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Tacker</title>
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">

	<!-- custom css -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-dark">

	<header class="bg-dark">
		<div id="hero" class="px-4 py-2 my-2 text-center">
			<h1>Project Tracker</h1>
			<p id="date"> Today is: <span id="dayTime"></span>
			</p>
			<p>This is a Project tracker designed to help you stay on top of those important projects. </p>
			<div class="card" style="width: 18rem;">
				<div class="card-header bg-dark">
					Instructions
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">Click "Add Project"</li>
					<li class="list-group-item">Fill out form</li>
					<li class="list-group-item">Click "Save"</li>
				</ul>
			</div>
			<div class="d-grid  py-2 gap-2 col-6 mx-auto">
				<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"
					id="addProject">Add Project</button>
			</div>
		</div>
	</header>

	<main>

		<!-- Modal -->
		<div class="modal fade bg-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Add Project</h1>

						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="modal-body">
							<div class="mb-3">
								<label for="project-name-input">Project Name</label>
								<input type="text" id="project-name-input" class="form-control"
									placeholder="Enter the project's name" required />
							</div>
							<div class="mb-3">
								<label for="project-type-input" class="form-label">Project Type</label>
								<select id="project-type-input" class="form-select">
									<option value="Web Application (Front End)">
										Web Application (Front End)
									</option>
									<option value="Web Application (Back End)">
										Web Application (Back End)
									</option>
									<option value="Web Application (Full Stack)">
										Web Application (Full Stack)
									</option>
									<option value="Mobile Application">Mobile Application</option>
									<option value="Print Campaign">Print Campaign</option>
									<option value="Digital Marketing Campaign">
										Digital Marketing Campaign
									</option>
								</select>
							</div>
							<div class="mb-3">
								<label for="project-date-input">Due Date</label>
								<input type="date" id="project-date-input" class="form-control" required />
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>










	</main>

















	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- dayjs -->
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
		integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
	<!-- custom js -->
	<script src="./assets/js/script.js"></script>
</body>

</html>
